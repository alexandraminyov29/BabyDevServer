<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	</meta>
	<title>CV Template</title>
	<link rel="stylesheet"
		th:href="@{file:///D:/workspace/BabyDevServer/src/main/resources/templates/resume-styles.css}">
	</link>
</head>

<body>
	<div class="container">
		<div class="left">
			<div class="section">
				<img th:src="@{'data:image/png;base64,' + ${base64Image}}" alt="Profile Picture" width="225"
					height="225"></img>
			</div>
		</div>
		<div class="right">
			<div class="section">
				<div class="item">
					<p class="title">First Name:</p>
					<p class="content" th:text="${firstName}"></p>
				</div>
				<div class="item">
					<p class="title">Last Name:</p>
					<p class="content" th:text="${lastName}"></p>
				</div>
				<div class="item">
					<p class="title">Email:</p>
					<p class="content" th:text="${email}"></p>
				</div>
				<div class="item">
					<p class="title">Phone Number:</p>
					<p class="content" th:text="${phoneNumber}"></p>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<h2>Education</h2>
		<div th:each="edu : ${education}" class="item">
			<div class="content">
				<p class="title" th:text="${edu.subject + ', ' + edu.degree}"></p>
				<p class="content" th:text="${edu.institution}"></p>
				<p class="content" th:text="${edu.dateFrom + ' - ' + edu.dateTo}"></p>
			</div>
		</div>
	</div>
	<div class="section">
		<h2>Experience</h2>
		<div th:each="exp : ${experience}" class="item">
			<div class="content">
				<p class="title" th:text="${exp.title + ', ' + exp.position}"></p>
				<p class="content" th:text="${exp.companyName}"></p>
				<p class="content" th:text="${exp.dateFrom + ' - ' + exp.dateTo}"></p>
			</div>
		</div>
	</div>
	<div class="section">
		<h2>Skills</h2>
		<table class="tabel">
			<tr th:each="ski : ${skills}">
				<td class="skillName" th:text="${ski.skillName}"></td>
				<td class="skillExperience" th:text="${ski.skillExperience}"></td>
			</tr>
		</table>
	</div>


	<div class="page-footer">
		<p>generated by babyDev</p>
	</div>
</body>

</html>
